{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if img_obj %}
        <h3>{{result}}</h3>
        <img src="{{ img_obj.url}}" alt="connect" style="max-height:300px">
    {% endif %}

{% endblock content %}
